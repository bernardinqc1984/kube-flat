- name: Install needed packages bastion-vm
  package:
    name: "{{ packages }}"
    state: present
  tags: rpm

  # Setup named configuration files
- name: Installing DNS Serialnumber generator
  copy:
    src: set-dns-serial.sh
    dest: /usr/local/bin/set-dns-serial.sh
    mode: '0555'
  tags: dns

- name: Set zone serial number
  shell: "/usr/local/bin/set-dns-serial.sh"
  register: dymanicserialnumber
  check_mode: false
  tags: dns

- name: Setting serial number as a fact
  set_fact:
    serialnumber: "{{ dymanicserialnumber.stdout }}"
  tags: dns

- name: Write out 0.16.172 reverse zone file
  template:
    src: '../templates/reverse_144.16.10.j2'
    dest: /var/named/144.16.10.db
    mode: '0644'
  notify:
    - restart bind
  register: named
  tags: dns

- name: Write out 255.16.172 reverse zone file
  template:
    src: '../templates/reverse_62.144.16.10.j2'
    dest: /var/named/62.144.16.10.db
    mode: '0644'
  notify:
    - restart bind
  register: named
  tags: dns

- name: Write out named file
  template:
    src: 'templates/named.conf.j2'
    dest: /etc/named.conf
  notify:
    - restart bind
  tags: dns

- name: Start firewalld service
  systemd:
    name: firewalld
    state: started
    enabled: yes
  tags: firewall

- name: Open up firewall ports
  firewalld:
    permanent: yes
    immediate: yes
    state: enabled
    port: "{{ item[0] }}"
  delegate_to: "{{ item[1] }}"
  run_once: true
  with_nested:
    - "{{ ports }}"
    - "{{ ansible_play_batch }}"
  tags: firewall

- name: Copy httpd conf file
  copy:
    src: httpd.conf
    dest: /etc/httpd/conf/httpd.conf
  notify:
    - restart httpd
  tags: httpd

- name: Install packages for DHCP install
  package:
    name: "{{ dhcppkgs }}"
    state: present
  tags: dhcp

- name: Write out dhcp file
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
  notify:
    - restart dhcpd
  tags: dhcpd

- name: Create a directory if it does not exist
  file:
    path: /home/cirrus/certbot/
    state: directory
    mode: '0750'
    owner: "cirrus"
  tags: certbot

- name: Certbot create script
  template:
    src: certbot_create.j2
    dest: /home/cirrus/certbot/create.sh
    mode: '0750'
    owner: "cirrus"
  tags: certbot

- name: Certbot create test script
  template:
    src: certbot_create_test.j2
    dest: /home/cirrus/certbot/create_test.sh
