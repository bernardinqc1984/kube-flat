- name: Certbot renew script
  template:
    src: certbot_renew.j2
    dest: /home/cirrus/certbot/renew.sh
    mode: '0750'
    owner: "cirrus"
  tags: certbot

- name: Certbot renew test script
  template:
    src: certbot_renew_test.j2
    dest: /home/cirrus/certbot/renew_test.sh
    mode: '0750'
    owner: "cirrus"
  tags: certbot

- name: Create a directory if it does not exist
  file:
    path: /home/cirrus/certbot/cloudflare/
    state: directory
    mode: '0750'
    owner: "cirrus"
  tags: certbot

- name: Installing cloudflare
  copy:
    src: cloudflare
    dest: /home/cirrus/certbot/cloudflare/credentials
    owner: "cirrus"
    mode: '0600'
  tags: certbot

- name: Create apache directories for installing
  file:
    path: "{{ item }}"
    state: directory
    mode: '0775'
    group: ocp
  with_items:
    - /var/www/html/install
    - /var/www/html/ignition
  tags: httpd

- name: Downloading kubectl
  shell: |
    cd /usr/local/src/
    curl -LsO https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl
    chmod 755 kubectl
    mv kubectl /usr/local/bin/
  args:
    creates: /usr/local/bin/kubectl
  tags: kubectl
  ignore_errors: true

# OpenTofu cli

- name: install opentofu
  shell: |
    cd /usr/local/src/ 
    curl --proto '=https' --tlsv1.2 -fsSL https://get.opentofu.org/install-opentofu.sh -o install-opentofu.sh 
    chmod +x install-opentofu.sh 
    ./install-opentofu.sh --install-method rpm 
    rm install-opentofu.sh 
    

- name: Install Ansible
  shell: |
    sudo -i -u {{ item }} -- pip3.9 install pyvcloud lxml requests openshift kubernetes
    sudo -i -u {{ item }} -- ansible-galaxy collection install kubernetes.core
  args:
    creates: /home/{{ item }}/.local/bin/ansible
  with_items: "{{ cirrus_admin }}"
  tags: ansible

- name: Install vcd
  shell: |
    sudo -i -u {{ item }} -- pip3 install --upgrade --user pip
    sudo -i -u {{ item }} -- pip3 install --user vcd-cli
  args:
    creates: /home/{{ item }}/.local/bin/vcd
  with_items: "{{ cirrus_admin }}"
  tags: vcd

- name: Add Docker repository
  shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
  args:
     creates: /etc/yum.repos.d/docker-ce.repo
  tags: docker
  
